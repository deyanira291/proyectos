<html>(abrimos el documento)
  
  <head>(abrimos el head)

en la cabesera o <head> se inserta todo lo referente al title,styles vinculados,scripts,etc.

  </head> (cerramos el head)
  <body> (abrimos el body)

en el cuerpo del documento o <body>, es donde va el contenido general, el grueso de la pagina.

</body> (cerramos el body)
